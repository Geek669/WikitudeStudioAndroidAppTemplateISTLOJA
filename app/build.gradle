apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.wikitude.wikitudestudioandroidapptemplate"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "8.5.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation (name: 'wikitudesdk', ext: 'aar')
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    testImplementation 'junit:junit:4.12'
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.github.msayan:tutorial-view:v1.0.10'
    implementation 'com.google.android.material:material:1.2.0'
    implementation 'me.relex:circleindicator:2.1.6'
    implementation 'org.imaginativeworld.whynotimagecarousel:whynotimagecarousel:1.3.0'
}

repositories {
    flatDir{
        dirs 'libs'
    }
}
